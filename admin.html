<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Paper Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1 style="color:#ff8800; text-align:center; margin-bottom:32px;">Admin Panel</h1>
        <div class="admin-note">
            <strong>Note:</strong> This is a static demo admin panel. Uploads and edits will not persist or update the live site unless backend integration is added.
        </div>
        <div class="admin-section">
            <h2>Upload Newspaper Images</h2>
            <form class="admin-form">
                <label for="page1">Page 1 Image</label>
                <input type="file" id="page1" name="page1" accept="image/*">
                <label for="page2">Page 2 Image</label>
                <input type="file" id="page2" name="page2" accept="image/*">
                <label for="page3">Page 3 Image</label>
                <input type="file" id="page3" name="page3" accept="image/*">
                <button type="button" onclick="alert('This is a demo. Uploads are not saved.')">Upload Images</button>
            </form>
        </div>
        <div class="admin-section">
            <h2>Edit Breaking News</h2>
            <ul class="breaking-news-list" id="breakingNewsList">
                <li>Breaking News Item 1 <button onclick="removeNews(this)">Remove</button></li>
                <li>Breaking News Item 2 <button onclick="removeNews(this)">Remove</button></li>
                <li>Breaking News Item 3 <button onclick="removeNews(this)">Remove</button></li>
            </ul>
            <form class="admin-form" onsubmit="addNews(event)">
                <label for="newBreakingNews">Add New Breaking News</label>
                <input type="text" id="newBreakingNews" name="newBreakingNews" placeholder="Enter breaking news..." required>
                <button type="submit">Add News</button>
            </form>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
